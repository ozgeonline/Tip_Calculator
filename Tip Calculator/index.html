<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tip Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <h1 class="text-secondary">Tip Calculator</h1>
      <p class="text-black-50">Enter the bill amount and tip percentage to calculate the total</p>
      <label for="bill" class="fs-5 text-primary">Bill amount ($) :</label>
      <input type="number" id="bill" class="form-control">
      <br>
      <label for="tip" class="fs-5 text-primary">Tip percentage (%) :</label>
      <input type="number" name="" id="tip" class="form-control">
      <br>
      <button id="calculate" class="btn btn-outline-primary">Calculate</button>
      <br>
      <label for="total">Total :</label>
      <span id="total"></span>

   </div>

    



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script src="./index.js"></script>
</body>
</html>
